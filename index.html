<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Gaonkar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: url('https://cdn.mos.cms.futurecdn.net/eToSsNm65xFUUJSLsz6Lm4.gif') no-repeat center center/cover;
            color: #fff;
            padding: 50px 20px;
            position: relative;
        }
        header::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        h1 {
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
        }
        nav a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }
        .content {
            padding: 50px;
        }
        .about-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }
        .about-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
        }
        .about-text {
            flex: 1;
        }
        @media (max-width: 768px) {
            .about-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            .about-container img {
                width: 150px;
                margin: 0 0 20px 0;
            }
            .about-text {
                text-align: center;
            }
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
        window.onload = function() {
            showSection('about');
        };
    </script>
</head>
<body>
    <header>
        <h1>Pavan Gaonkar</h1>
        <nav>
            <ul>
                <li><a onclick="showSection('about')">About</a></li>
                <li><a onclick="showSection('projects')">Projects</a></li>
                <li><a onclick="showSection('blog')">Blog</a></li>
                <li><a onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div id="about" class="section">
            <h2>About Me</h2>
            <div class="about-container">
                <img src="profile.jpg" alt="Pavan Gaonkar">
                <div class="about-text">
                    <p>Welcome to my website! I am Pavan Gaonkar, passionate about physics and research.</p>
                </div>
            </div>
        </div>
        <div id="projects" class="section">
            <h2>Projects</h2>
            <p>Coming soon!</p>
        </div>
        <div id="blog" class="section">
            <h2>Blog</h2>
            <p>Coming soon! Stay tuned for exciting posts.</p>
        </div>
        <div id="contact" class="section">
            <h2>Contact</h2>
            <p>Email: pavangaonkar109@gmail.com</p>
        </div>
    </div>
</body>
</html>
