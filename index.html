<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Gaonkar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            background: url('https://cdn.mos.cms.futurecdn.net/eToSsNm65xFUUJSLsz6Lm4.gif') no-repeat center center/cover;
            color: #fff;
            padding: 50px 20px;
            position: relative;
        }
        header::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        h1 {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .content {
            padding: 50px;
        }
        .section {
            display: none;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            color: #00bcd4;
        }
        .section p {
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .section {
                width: 90%;
            }
            header {
                padding: 30px 10px;
            }
        }
    </style>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
        window.onload = function() {
            showSection('about');
        };
    </script>
</head>
<body>
    <header>
        <h1>Pavan Gaonkar</h1>
        <nav>
            <ul>
                <li><a onclick="showSection('about')">About</a></li>
                <li><a onclick="showSection('projects')">Projects</a></li>
                <li><a onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div id="about" class="section">
            <h2>About Me</h2>
            <p>Welcome to my website! I am Pavan Gaonkar, passionate about physics and research.</p>
        </div>
        <div id="projects" class="section">
            <h2>Projects</h2>
            <p>Here are some of the projects I have worked on. (Details will be updated soon.)</p>
        </div>
        <div id="contact" class="section">
            <h2>Contact</h2>
            <p>Email: pavangaonkar109@gmail.com</p>
        </div>
    </div>
</body>
</html>
